<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <header>
        <h1>PDB Control Lab</h1>
        <div>
            <h2>Phase 1</h2>
            <button>Reset All Phases</button>
        </div>
    </header>

    <main>
        <div class="phases">
            <span class="ac-phase phase-1" id="phase-1">
                <div>
                    <h4>Phase 1 Voltage</h4>
                    <p class="voltage">250v</p>
                    <p class="suggestion">This is a suggestion</p>
                </div>
                <button onclick="selectPhase(1)">
                    Select Phase
                </button>
            </span>
            <span class="ac-phase selected phase-2"  id="phase-2">
                <div>
                    <h4>Phase 2 Voltage</h4>
                    <p class="voltage">250v</p>
                    <p class="suggestion">This is a suggestion</p>
                </div>
                <button onclick="selectPhase(1)">
                    Select Phase
                </button>
            </span>
            <span class="ac-phase phase-3"  id="phase-3">
                <div>
                    <h4>Phase 3 Voltage</h4>
                    <p class="voltage">250v</p>
                    <p class="suggestion">This is a suggestion</p>
                </div>
                <button onclick="selectPhase(1)">
                    Select Phase
                </button>
            </span>
        </div>
    </main>

    <footer>
        EEE Mini porject &copy; UNN 2020
    </footer>
</body>
</html>
